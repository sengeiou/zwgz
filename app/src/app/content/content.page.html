<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)='back()'>
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div  class="padding-20 indexhtml selectable"   [innerHtml]='content' (click)="bigPic(content,$event,photoViewer)"></div>
</ion-content>
